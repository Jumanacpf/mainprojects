{% extends 'index.html' %}

{% block content %}
{% load static %}


<form method="post" action="std_register" enctype="multipart/form-data">
    {% csrf_token %}

    <h1 class="log">REGISTER</h1>

    <label>First Name : </label>
    <input type="text" name="first_name"><br><br>
    <label>Last Name : </label>
    <input type="text" name="last_name"><br><br>
    <label>Username : </label>
    <input type="text" name="username"><br><br>
    <label>Email : </label>
    <input type="email" name="email"><br><br>
    <label>Address : </label>
    <input type="text" name="address"><br><br>

    <label>Gender : </label>
    <input type="radio" name="gender" value="male">
    <label>Male</label>
    <input type="radio" name="gender" value="female">
    <label>Female</label><br><br>



    <label>Phone No : </label>
    <input type="text" name="phone"><br><br>

    <label>Qualification : </label>
    <input type="radio" name="qualification" value="sslc">
    <label>SSLC</label>
    <input type="radio" name="qualification" value="+2">
    <label>+2</label>
    <input type="radio" name="qualification" value="degree">
    <label>Degree</label><br><br>

    <label>Resume : </label>
    <input type="file" name="image"><br><br>
    <label>Password : </label>
    <input type="password" name="password"><br><br>

    <input class="btn btn-outline-primary" type="submit" value="Register">

{{register}}
</form>

<link rel="stylesheet" href="{% static 'css/formstyle.css' %} ">

{% endblock %}
