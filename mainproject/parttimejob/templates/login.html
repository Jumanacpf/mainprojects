{% extends 'index.html' %}

{% block content %}
{% load static %}

    <form method="post" action="aslogin">
        {% csrf_token %}

         <h1 class="log">Login</h1>

        <label>Username : </label>

        <input  class="btn btn-outline-primary" type="submit" value="Login"><br><br>
        {{success}}

    </form>
    <link rel="stylesheet" href="{% static 'css/formstyle.css' %} ">
{% endblock %}
